<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='./dist/fullcalendar.css' rel='stylesheet' />
<link href='./dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='./lib/moment/moment.js'></script>
<script src='./lib/jquery/dist/jquery.js'></script>
<script src='./dist/fullcalendar.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			defaultView: 'basicWeek',
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,agendaDay'
			},
			views: {
				basicWeek: {
					type: 'basic',
					duration: {weeks: 2},
					rows: 2
				}
			},
			eventAfterAllRender: function(){
				$('.fc-row').css('min-height','60px');
				$('.fc-week, .fc-widget-content, .fc-rigid').attr('style','height: 60px');
			},
			defaultDate: '2023-04-09',
			events: [
				{
					title: 'All Day Event',
					start: '2023-04-01'
				},
				{
					title: 'Long Event',
					start: '2023-04-07',
					end: '2023-04-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2023-04-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2023-04-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2023-04-11',
					end: '2023-04-13'
				},
				{
					title: 'Meeting',
					start: '2023-04-12T10:30:00',
					end: '2023-04-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2023-04-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2023-04-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2023-04-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2023-04-11T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2023-04-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2023-04-28'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
